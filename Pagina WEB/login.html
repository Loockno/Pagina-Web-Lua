<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Login</title>
</head>

<body>
    <header></header>
    <main>
        <div class="titulo">
            <h1>REGÍSTRATE</h1>
        </div>
        <section class="formulario">
            <form action="procesar_registro.php" method="POST">
                <input type="email" id="correo" name="correo" placeholder="Correo" required>

                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

                <input type="text" id="apellido_paterno" name="apellido_paterno" placeholder="Apellido Paterno"
                    required>

                <input type="text" id="apellido_materno" name="apellido_materno" placeholder="Apellido Materno"
                    required>

                <input type="tel" id="telefono" name="telefono" placeholder="Telefono" required>

                <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>

                <input type="password" id="confirmar_contrasena" placeholder="Confirmar contraseña"
                    name="confirmar_contrasena" required>
                <div class="botones">
                    <input type="submit" value="VOLVER" class="boton-volver">
                    <input type="submit" value="CONTINUAR" class="boton-continuar">
                </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/barras de navegacion.js"></script>
</body>

</html>
