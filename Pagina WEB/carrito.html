<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Mezcalería MezcaLion</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Asegúrate de cambiar la ruta según corresponda -->
</head>

<body>
    <header></header>
    <div class="mzcl-cart-container">
        <h2 class="mzcl-cart-header">Tu Carrito de Compras</h2>
        <div class="mzcl-cart-item">
            <img class="mzcl-cart-image" src="img/botella-Ejemplo 2.png" alt="Nombre del Mezcal">
            <div class="mzcl-cart-description">
                <h4>Nombre del Mezcal</h4>
                <p>Descripción breve del mezcal...</p>
                <p class="mzcl-cart-quantity">Cantidad: 1</p>
                <p class="mzcl-cart-price">Precio</p>
            </div>
            
            <button class="mzcl-cart-action">Eliminar</button>
        </div>


        <div class="mzcl-cart-summary">
            <h3>Resumen del Pedido</h3>
            <p>Total de Artículos: X</p>
            <p>Total a Pagar: $Total</p>
            <button class="mzcl-checkout-btn">Proceder al Pago</button>
        </div>
    </div>
    <footer></footer>
    <script src="js/barras de navegacion.js"></script>

</body>

</html>
